# Render.com Blueprint - CAMPOST MANKON Asset System
# This file helps Render understand how to deploy your app
# URL: https://salifu.onrender.com/

databases:
  - name: salifu-db
    databaseName: salifu_realestate
    user: salifu_user
    plan: free

services:
  - type: web
    name: campost-billing
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: salifu-db
          property: connectionString
      - key: NODE_ENV
        value: production
